{% extends "base.html" %}
{% block body %}
  <h3>Lets talk dev</h3>
  <form action="/devchatbot" method="post">
    <input type="text" name="chat_input" placeholder="dev chat" required />
    <input type="submit" value="Send" />
  </form>

  {% if result %}
    <div class="result">{{ result }}</div>
  {% endif %} 
{% endblock %}
